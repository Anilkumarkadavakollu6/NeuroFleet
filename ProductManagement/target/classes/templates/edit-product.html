<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Update Product</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f6f8;
        margin: 0;
        padding: 0;
    }

    .container {
        width: 35%;
        margin: 60px auto;
        background: #ffffff;
        padding: 25px 30px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }

    label {
        font-weight: bold;
        display: block;
        margin-top: 15px;
    }

    input[type="text"],
    input[type="number"] {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 14px;
    }

    input[readonly] {
        background-color: #e9ecef;
        cursor: not-allowed;
    }

    .btn {
        width: 100%;
        margin-top: 20px;
        padding: 10px;
        background-color: #ffc107;
        color: black;
        border: none;
        border-radius: 5px;
        font-size: 15px;
        cursor: pointer;
    }

    .btn:hover {
        background-color: #e0a800;
    }

    .back-link {
        display: block;
        text-align: center;
        margin-top: 15px;
        text-decoration: none;
        color: #007bff;
        font-size: 14px;
    }

    .back-link:hover {
        text-decoration: underline;
    }
</style>

</head>
<body>

<div class="container">

    <h2>Update Product</h2>

    <form th:action="@{/products/update}" th:object="${product}" method="post">

        <label>ID</label>
        <input type="number" th:field="*{id}" readonly>

        <label>Name</label>
        <input type="text" th:field="*{name}" required>

        <label>Price</label>
        <input type="number" th:field="*{price}" required>

        <label>Quantity</label>
        <input type="number" th:field="*{quantity}" required>

        <button type="submit" class="btn">Update Product</button>
    </form>

    <a href="/products" class="back-link">‚Üê Back to Product List</a>

</div>

</body>
</html>
